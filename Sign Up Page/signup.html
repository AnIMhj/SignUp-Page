<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <title>SignUp Page</title>
</head>

<body>
    <header>
        <div id="nav-li">
            <ul>
                <li> <i class="fa fa-home"></i>
                    <a href="#">Home</a>
                </li>
                <li> <a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div id="nav-ri">
            <ul>
                <li>
                    <a href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <br>
        <br><br>
        <form action="input" id="form">
            <fieldset>
                <h2 id="txt">Sign Up page</h2>
                
                <div>
                    <input type="text" id="name" placeholder=" Enter your Name" required>
                </div>
                <div>
                    <input type="tel" id="number" pattern="789][0-9]{9}" placeholder="Enter Phone Num." required>
                </div>
                <div>
                    <input type="email" name="email" id="email" pattern="[a-z A-Z 0-9]+@gmail.com"
                        placeholder="Enter your username/email" title="Must contain @gmail.com" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        placeholder="Enter your Password"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required> <br>
                </div>
                <input type="submit" value="Submit" id="submit">
                <p>Or Sign Up using</p>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>

            </fieldset>
        </form>
    </main>

</body>

</html>
